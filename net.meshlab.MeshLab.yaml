app-id: net.meshlab.MeshLab
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.15'
command: meshlab
rename-desktop-file: meshlab.desktop
rename-icon: meshlab
# Wayland does not work https://github.com/cnr-isti-vclab/meshlab/issues/738
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --filesystem=/tmp
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - /bin/rbox
  - /bin/q*
  - /bin/3dsdump
  - '*.la'
  - '*.a'

modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json

  - name: Eigen3
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.3.9/eigen-3.3.9.tar.bz2
        sha256: 0fa5cafe78f66d2b501b43016858070d52ba47bd9b1016b0165a7b8e04675677
        x-checker-data:
          type: anitya
          project-id: 13751
          stable-only: true
          url-template: https://gitlab.com/libeigen/eigen/-/archive/$version/eigen-$version.tar.bz2
    cleanup:
      - '*'
  - name: lib3ds
    buildsystem: autotools
    sources:
      - type: archive
        url: https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/lib3ds/lib3ds-1.3.0.zip
        sha256: f5b00c302955a67fa5fb1f2d3f2583767cdc61fdbc6fd843c0c7c9d95c5629e3
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -vfi

  - name: gmp
    config-opts:
      - --prefix=/app
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/gmp/gmp-6.2.1.tar.xz
        sha256: fd4829912cddd12f84181c3451cc752be224643e87fac497b69edddadc49b4f2
        x-checker-data:
          type: anitya
          project-id: 1186
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/gmp/gmp-$version.tar.xz

  - name: MeshLab
    buildsystem: cmake
    subdir: src
    sources:
      - type: archive
        url: https://github.com/cnr-isti-vclab/meshlab/archive/refs/tags/Meshlab-2021.07.tar.gz
        sha256: 5fc24fe1a90848ab836a5cc0d4416a48540da635ac201708be6ad82593ca3b2b
        x-checker-data:
          type: anitya
          project-id: 223000
          url-template: https://github.com/cnr-isti-vclab/meshlab/archive/refs/tags/Meshlab-$version.tar.gz
      - type: git
        url: git://github.com/cnr-isti-vclab/vcglib.git
        commit: 8132239bfa5bc864a016b4fb3a27f389e4921ca4
        dest: src/vcglib
        x-checker-data:
          type: git

        tag: '2021.07'
  - name: MeshLab-appdata
    buildsystem: simple
    build-commands:
      - desktop-file-edit --set-icon=$FLATPAK_ID /app/share/applications/meshlab.desktop
      - install -Dm644 $FLATPAK_ID.appdata.xml /app/share/metainfo/$FLATPAK_ID.appdata.xml
    sources:
      - type: file
        path: net.meshlab.MeshLab.appdata.xml
