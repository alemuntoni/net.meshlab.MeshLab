app-id: net.meshlab.MeshLab
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.15'
command: meshlab
rename-desktop-file: meshlab.desktop
# Wayland does not work https://github.com/cnr-isti-vclab/meshlab/issues/738
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --filesystem=/tmp
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - /bin/rbox
  - /bin/q*
  - /bin/3dsdump
  - "*.la"
  - "*.a"

modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json
  
  - name: Eigen3
    buildsystem: cmake-ninja
    builddir: true
    cleanup: 
      - "*"
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.3.9/eigen-3.3.9.tar.bz2
        sha256: 0fa5cafe78f66d2b501b43016858070d52ba47bd9b1016b0165a7b8e04675677
        
  - name: lib3ds
    buildsystem: autotools
    sources:
      - type: archive
        url: https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/lib3ds/lib3ds-1.3.0.zip
        sha256: f5b00c302955a67fa5fb1f2d3f2583767cdc61fdbc6fd843c0c7c9d95c5629e3
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -vfi
        
  - name: gmp
    config-opts:
      - --prefix=/app
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/gmp/gmp-6.2.1.tar.xz
        sha256: fd4829912cddd12f84181c3451cc752be224643e87fac497b69edddadc49b4f2
  
  - name: MeshLab
    buildsystem: cmake
    subdir: src
    sources:
      - type: archive
        url: https://github.com/cnr-isti-vclab/meshlab/archive/refs/tags/Meshlab-2021.05.tar.gz
        sha256: fda66be9d217e239407b08eced6f0d2cab6d46cdc6c8a61bad676aad19fca2c5
      - type: git
        url: git://github.com/cnr-isti-vclab/vcglib.git
        commit: 85d66654308a4ab80068cad36a41cfe080728ad6
        dest: src/vcglib

  - name: MeshLab-appdata-icon
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/icons/hicolor/512x512/apps/
      - mv /app/share/pixmaps/meshlab.png /app/share/icons/hicolor/512x512/apps/net.meshlab.MeshLab.png
      - desktop-file-edit --set-icon=$FLATPAK_ID /app/share/applications/meshlab.desktop
      - install -Dm644 $FLATPAK_ID.appdata.xml /app/share/metainfo/$FLATPAK_ID.appdata.xml
    sources:
      - type: file
        path: net.meshlab.MeshLab.appdata.xml
